<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darkmode</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="darkmode.css" />
    <script src="darkmode.js" defer></script>
  </head>
  <body>
    <section id="darkmode" :class="test">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
          v-model="darkmode"
          @click="test"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Darkmode</label
        >
        <div class="bulbs">
          <img
            src="https://st.depositphotos.com/1177973/4063/i/450/depositphotos_40638745-stock-photo-light-bulb-on-dark-background.jpg"
            alt=""
            class="bright"
            v-if="darkmode"
          />
          <img
            src="https://www.conceptroom.de/pic/Umage-Gluehbirne-Idea-LED.4070a.jpg"
            alt=""
            class="dark"
            v-else
          />
        </div>
      </div>
    </section>
  </body>
</html>
